<div id="ta">
<h2>Member Information</h2>
<form name="frmi" id="frmi" action="home.html">
<table>
   <tr>
      <td><b>Full name:</b></td>
      <td><input name="txtUser" id="txtUser"
       required="required" pattern="[a-z A-Z]{8,}"
        placeholder="write your name"/> </td>
   </tr>
   
    <tr>
       <td><b>Gender:</b></td>
       <td>Male<input type="radio"
       name="rdgender" id="rdmale"
       checked="checked"/>
       Female<input type="radio" 
       name="rdgender" id="rdfemale"/>   
       </td>
   </tr>
   
   <tr>
       <td><b>Hobbies:</b></td>
       <td>
       Shopping<input type="checkbox"
       name="ckhob" id="ckhob"
       checked="checked"/>
       Eating Out<input type="checkbox"
       name="ckeat" id="ckeat"
       checked="checked"/>
       Sporting<input type="checkbox"
       name="ckgame" id="game"
       checked="checked"/>
 
       </td>
       
       <tr>
      <td><b> Date of Birth:</b></td>
      <td>
      <input type="date" name="txtbd"
      id="txtbd"/>
      </td>
   </tr>
   
   <tr>
      <td><b>Address :</b></td>
      <td><input  name="txtadd" id="txtadd"
      required="required" pattern="[A-Z a-z 0-9 /]{5, }"  /> </td>
   </tr>
   
   <tr>
       <td><b>Email:</b></td>
       <td>
         <input type="email" name="txtmail"
         id="txtmail"
         placeholder="must have @"/>
       </td>
   </tr>
   
   <tr>
      <td><b>Phone Number:</b></td>
      <td><input type="tel"
      name="txtphone" id="txtphone"
      pattern="{5, }"/></td>
   </tr>
   
   <tr>
       <td></td>
       <select name="shopby" id="shopby">
          <option value="select">Shop by Category</option>
          <option value="fashion">fashion</option>
          <option value="Home and Garder">Home and Garder</option>
          <option value="Motos">Motos</option>
          <option value="toy">toy</option>
       </td>
   </tr>
   
   <tr>
       <td><b>Comment:</b></td>
       <td><textarea name="txtnote"
       id="txtnote" cols="40"
       rows="4">Nothing...</textarea> </td>  
   </tr>
   
  
   </tr>

<script>

function under18(t){
	setTimeout("location.reload(true);",t);
}
window.onload=function(){
	var form=document.getElementById("frmi");
		var beginning=document.getElementById("txtbd");
		form.oninput=function(){
			var today= new Date();
			var dayofbirth=new Date(beginning.value);
			var age=today.getFullYear()- dayofbirth.getFullYear();
			if(age<18){
				alert("You are under 18. Please leave this page!!!");
				under18(1);
			}
		}
		
	document.getElementById("frmi").onsubmit=function(){
		var s = new Array();
		s.push("Member Information");
		
		var name = "Full Name :"+ document.getElementById("txtUser").value;
		s.push(name);
		
		var gender ="Gender :"+ (document.getElementById("rdmale").
		checked==true?"Male":"Female");
		s.push(gender);
		
		var hob ="Hobbies :"+ document.getElementById("ckhob").value;
		s.push(hob);
		
		var db ="Date of Birth:"+ document.getElementById("txtbd").value;
		s.push(db);
		
		var add ="Address :"+ document.getElementById("txtadd").value;
		s.push(add);
		
		var maill ="Email:"+ document.getElementById("txtmail").value;
		s.push(maill);
		
		var phone ="Phone Number:"+ document.getElementById("txtphone").value;
		s.push(phone);
		
		var city ="City:"+ document.getElementById("cbcity").value;
		s.push(city);
		
		var note ="Comment:"+ document.getElementById("txtnote").value;
		s.push(note);
		
		
		alert(s.join("\n"));
		
	}
	

}
</script>
